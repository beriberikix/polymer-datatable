<polymer-element name="datatable-element"  attributes="thead tbody">
  <template>
    <style>
      @host { :scope {display: block;} }
    </style>
    <table>
      <template if="{{ thead }}" >
        <thead>
          <tr>
            <template repeat="{{ header in thead }}">
              <th>{{header}}</th>
            </template>
          </tr>
        </thead>
      </template>
      <tbody>
        <template repeat="{{ tr in tbody }}">
          <tr>
            <template repeat="{{ td in tr }}">
              <td>{{ td }}</td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>
    <!-- <div>{{ tbody.length }} rows</div> -->
  </template>
  <script>
    Polymer('datatable-element', {
      //applyAuthorStyles: true,
      //resetStyleInheritance: true,
      created: function() { },
      enteredView: function() { },
      leftView: function() { },
      attributeChanged: function(attrName, oldVal, newVal) { },
      addRow: function(row) {
        this.tbody.push(row);
      },
      sortAscending: function(columnIndex) {
        this.tbody.sort(function(a, b) {
          return a[columnIndex] > b[columnIndex] ? 1 : -1;
        });
      },
      sortDescending: function(columnIndex) {
        this.tbody.sort(function(a, b) {
          return a[columnIndex] < b[columnIndex] ? 1 : -1;
        });
      }
    });
  </script>
</polymer-element>
